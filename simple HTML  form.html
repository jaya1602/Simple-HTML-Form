<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 14px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102,126,234,0.4);
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .success-message {
      display: none;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: green;
      margin-top: 15px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

      <input type="submit" value="Submit">
    </form>
    <div class="success-message" id="successMsg">
      âœ… Your form has been submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent real submit for demo

      // Simple validation
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (name === "" || email === "") {
        alert("Please fill all required fields!");
        return;
      }

      // Show success message dynamically
      successMsg.style.display = "block";

      // Reset form
      form.reset();

      // Hide success message after 3 seconds
      setTimeout(() => {
        successMsg.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
